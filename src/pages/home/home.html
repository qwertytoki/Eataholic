<ion-header>
  <ion-navbar>
    <ion-title>
      日々の消費カロリーを計算しましょう
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list radio-group (ionChange)="calculate(sex,height,weight,age)" [(ngModel)]="sex">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label>女性</ion-label>
            <ion-radio value="women" ></ion-radio>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-label>男性</ion-label>
            <ion-radio value="men"></ion-radio>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
  <ion-list>
    <ion-item>
      <ion-label floating>身長(cm)</ion-label>
      <ion-input type="number" clearInput (keyup)="calculate(sex,height,weight,age)" [(ngModel)]="height"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>体重(kg)</ion-label>
      <ion-input type="number" clearInput (keyup)="calculate(sex,height,weight,age)" [(ngModel)]="weight"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>年齢(歳)</ion-label>
      <ion-input type="number" clearInput (keyup)="calculate(sex,height,weight,age)" [(ngModel)]="age"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>あなたの基礎代謝は</ion-label>
      <ion-label>{{baseMetabo}} kcalです</ion-label>
    </ion-item>
    <ion-item>
      <ion-label stacked>1日の活動量 : {{activityAmountInfo}}</ion-label>
      <ion-range (ionChange)="updateActivityAmount(activeLevel)" min="1" max="5" step="1" snaps="true" [(ngModel)]="activeLevel" color="blue">
        <ion-icon range-left  name="walk"></ion-icon>
        <ion-icon range-right name="bicycle"></ion-icon>
      </ion-range>
    </ion-item>
    <ion-item>
      <ion-label stacked>あなたの一日の消費カロリーは</ion-label>
      <ion-label right>{{burnedCalories}} kcalです</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
