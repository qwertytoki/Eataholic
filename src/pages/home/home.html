<ion-header>
  <ion-navbar>
    <ion-title>
      日々の消費カロリーを計算しましょう
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-slides pager>
    <ion-slide>
      <ion-list radio-group (ionChange)="calculate(sex,height,weight,age,activeLevel)" [(ngModel)]="sex">
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label>女性</ion-label>
                <ion-radio value="women" ></ion-radio>
              </ion-item>
            </ion-col>
            <ion-col>
              <ion-item>
                <ion-label>男性</ion-label>
                <ion-radio value="men"></ion-radio>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-list>
      <ion-list>
        <ion-item>
          <ion-label floating>身長(cm)</ion-label>
          <ion-input type="number" clearInput (keyup)="calculate(sex,height,weight,age,activeLevel)" [(ngModel)]="height"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>体重(kg)</ion-label>
          <ion-input type="number" clearInput (keyup)="calculate(sex,height,weight,age,activeLevel)" [(ngModel)]="weight"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>年齢(歳)</ion-label>
          <ion-input type="number" clearInput (keyup)="calculate(sex,height,weight,age,activeLevel)" [(ngModel)]="age"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>あなたの基礎代謝は</ion-label>
          <ion-label>{{baseMetabo}} kcalです</ion-label>
        </ion-item>
        <ion-item>

          <ion-label stacked>あなたの活動量 : {{activityAmountInfo}}</ion-label>
          <ion-range (ionChange)="calculate(sex,height,weight,age,activeLevel)" min="1" max="5" step="1" snaps="true" [(ngModel)]="activeLevel" color="blue">
            <ion-icon range-left  name="walk"></ion-icon>
            <ion-icon range-right name="bicycle"></ion-icon>
          </ion-range>
        </ion-item>
        <ion-item>
          <ion-label stacked>あなたの一日の消費カロリーは</ion-label>
          <ion-label right>{{burnedCalories}} kcalです</ion-label>
        </ion-item>
      </ion-list>
      <ion-buttons end>
        <button ion-button clear icon-end>
          Next
          <ion-icon name='arrow-forward'></ion-icon>
        </button>
      </ion-buttons>
    </ion-slide>
    <ion-slide>
      <h1>test</h1>
    </ion-slide>
  </ion-slides>
</ion-content>
